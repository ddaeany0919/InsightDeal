plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services' // Firebase
}

android {
    namespace 'com.yourpackage.insightdeal'
    compileSdk 34

    defaultConfig {
        applicationId "com.yourpackage.insightdeal"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", '"http://your-server.com:8000/"'
        }
        debug {
            buildConfigField "String", "BASE_URL", '"http://10.0.2.2:8000/"' // Android ì—ë²¼ë ˆì´í„°
            // buildConfigField "String", "BASE_URL", '"http://192.168.1.100:8000/"' // ì‹¤ì œ ê¸°ê¸°
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
        buildConfig true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.8'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

